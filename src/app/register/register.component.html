<div style="width:100%; height:100vh" class="d-flex justify-content-center align-items-center">
    <div class="row ">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 bg-dark shadow p-5 rounded">
            <div class="row align-items-center">
                <div class="col-lg-6">
                <img height="500pc" class="img-fluid" src="https://media.istockphoto.com/id/894954832/photo/digital-security-concept.webp?b=1&s=170667a&w=0&k=20&c=frcxUFtEtu8iQDcKTeusx8pHY1I1uPo1owWRgg9Fx_E=" alt="">
                </div>
                <div class="col-lg-6 p-5">
                    <div class="d-flex mb-2">
                        <h2 class="text-light text-center">Register form</h2>
                    </div>
                   <form>
                        <div class="form-floating mb-3">
                            <input #username type="text" class="form-control" id="floatingInput" placeholder="Username">
                            <label for="floatingInput">Username</label>
                          </div>
                          <div class="form-floating  mb-3">
                            <input #pswd type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="mb-3 d-flex justify-content-between">
                           <button type="button" (click)="register(username,pswd)" class="btn btn-primary me-5">Register</button>
                           <span class="text-light">NewUser?Click here to <a href="">Login  </a></span>
                          </div>
                   </form>
                </div>
    
            </div>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    
</div>
